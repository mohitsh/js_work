

<html>
        <script>
                function spinalCase(str) {
                 // "It's such a fine line between stupid, and clever."
                         // --David St. Hubbins
  
                        return str.split(' ').join('-').split('_').join('-                      ').replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
                }

                alert(spinalCase('This Is Spinal Tap'));

        </script>
</html>
