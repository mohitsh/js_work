

<html>
<body>
<p id = 'demo'> some text here.</p>
<p id = "text"> </p>
	<script>
	
	function sfib(n){
		var i;
		var fib = [];
		fib[0] = 1;
		fib[1] = 1;
		for (i = 2; i< n; i++){
			fib[i] = fib[i-1] + fib[i-2];

		}
		var sum = 0
		for (var j=1; j<=n; j++){
			if (fib.indexOf(j) !== -1 && j%2 !== 0){
				sum = sum + j;
			}
		}
			return sum+1;
		}
		document.getElementById("text").innerHTML = sfib(4000000);

	</script>
</body>
</html>
