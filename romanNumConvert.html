

<html>

	<script>
		
		function convert(num){
		
		var con = {1:'I',2:'II',3:'III',4:'IV',5:'V',6:'VI',7:'VII',8:'VIII',9:'IX',10:'X',20:'XX',
				30:'XXX',40:'XL',50:'L',60:'LX',70:'LXX',80:'LXXX',90:'XC'};		
	
		if (num <= 10 || num % 10 === 0){
                	return con[num];                                  
		}
		else if (num > 10 ){
			var quo = Math.floor(num/10);
			if (quo === 1){
                        	return Array(quo+1).join(con[10]) + con[num%10];
			}
			else if (quo === 2){
				return Array(quo+1).join(con[10]) + con[num%10];
			}

		}

		
		}
		alert(convert(1));
		alert(convert(9));
		alert(convert(10));
		alert(convert(11));
		alert(convert(19));
		alert(convert(20));
		alert(convert(21));
		alert(convert(29));
	</script>

</html>
